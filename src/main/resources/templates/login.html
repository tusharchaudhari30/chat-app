<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="thymeleaf/layouts/default">
<head>
    <meta charset="UTF-8">
    <title>
        PAPER
    </title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.25.3/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-sse@0.1.4/jquery.sse.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script th:src="@{/js/custom.js}"></script>
    <link rel="stylesheet" th:href="@{/css/custom.css}" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet"
          type="text/css">
    <style>
        .login-form{
            align-self: center;
            padding-top: 10%;
        }
        .logo{
            color: #00695c;
        }

    </style>

</head>
<body>
<div class="container">
    <div class="row login-form">
        <form class="col s7 offset-s4" th:action="@{/login}" method="post">
            <div class="row">
                <h2 class="col s12 offset-s1 logo"><i aria-hidden="true" class="fa fa-paper-plane"></i> PAPER</h2>
            </div>
            <div class="row">
                <div class="input-field col s12 m8 l8">
                    <input id="email" type="email" class="validate" name="username">
                    <label for="email">Email</label>
                    <span class="helper-text" data-error="Correct Email Please" data-success="Perfect !">Enter email  !!</span>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m8 l8">
                    <input id="password" type="password" class="validate" name="password">
                    <label for="password">Password</label>
                </div>
            </div>
            <div th:if="${loginError}"class="row">
                <h5>Cool You messed up now login again !!!</h5>
            </div>
            <div class="row">
                <button class="teal btn waves-effect waves-light col s3 offset-s2" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </form>

    </div>

</div>
</body>
</html>
